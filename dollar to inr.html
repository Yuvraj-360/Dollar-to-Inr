<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USD to INR Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .result {
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>USD to INR Converter</h1>
        <label>Enter amount in USD:</label>
        <input type="number" id="usd" placeholder="Amount in USD">
        <button onclick="convert()">Convert</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        const exchange = 86.20; // 1 USD = 86.20 INR

        function convert() {
            const usd = document.getElementById('usd').value;
            if (isNaN(usd) || usd <= 0) {
                document.getElementById('result').innerText = 'Please enter a valid amount.';
                return;
            }

            const inrAmount = (usd * exchange);
            document.getElementById('result').innerText = `$${usd} USD is â‚¹${inrAmount} INR`;
        }
    </script>
</body>
</html>
